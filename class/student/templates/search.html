<!DOCTYPE html>
<html>
    <head>
        <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover {
          background-color: #111;
        }
        </style>
        </head>
    <body>
        <ul>
            <li><a class="active" href="/reg">New Registration</a></li>
            <li><a class="active" href="/exist">Registered members</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/drop">DropOut</a></li>
            <li><a href="/pay">Proceed Payment</a></li>
          </ul>
    
    <form method="post" align="center">{%csrf_token%}
        <center><h2>{{title}}</h2></center>
        {{form.as_p}}
        <button type="submit">Search</button>
    </form>
</body>
</html>
